<body>
<form class="form-inline definewidth m20" action="__ROOT__/index.php/Admin/Product/index" method="get">  
    产品名称：
    <input type="text" name="product_title" id="product_title"class="abc input-default" placeholder="{{$product_title}}" value="">&nbsp;&nbsp; 
    产品类型：
    <select name="parentid">

        </volist>            	            
    </select>&nbsp;&nbsp;  
    首页推荐：
     <select name="select_hotoffers">
            <option value="none"  >--请选择--</option>
            <option value="0" <if  condition="($hotoffers eq '0')"> selected </if> >不推荐</option>
            <!-- <option value="2" <if  condition="($hotoffers eq 2)"> selected </if> >推荐</option> -->
            <option value="1" <if  condition="($hotoffers eq 1)"> selected </if> >图片推荐</option>
                                        
    </select>
    &nbsp;&nbsp; 
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; <button type="button" class="btn btn-success" id="addnew">新增产品</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
    	<th>序号</th>
        <th>产品名称</th>
        <th>所在分类</th>
        <th>状态</th>
        <th>产品图片</th>
        <th>更多图片</th>   
        <th>首页推荐</th>             
        <th>管理操作</th>
    </tr>
    </thead>
    <volist name="list" id="v">    
	       <tr>
	           <td>1</td>
	           <td>{{$v['product_title']}}</td>
	           <td>{{$v['b_title']}} <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{$v['c_title']}}</p></td>
	           <td>{{$v['status']}}</td>
	           <td><img src="{{$v['small_img']}}" style="height:52px;" /></td>
	           <td><a href="imgList?id={{$v['id']}}&title={{$v['product_title']}}">查看</a></td>
               <td>
                <if condition="($v.hotoffers eq 1)"> 图片推荐 
                 <elseif condition="$v.hotoffers eq 2"/>推荐
                 <else /> 不推荐
                 </if>
                </td>	           
	           <td>
                 <a href="__ROOT__/index.php/Admin/Product/edit?id={{$v['id']}}">编辑</a>    
                 <a href="__ROOT__/index.php/Admin/Product/delete?id={{$v['id']}}">删除</a>              
	           </td>
	       </tr>
     </volist>
</table>
<div class="inline pull-right page">
	{{$page_show}}        
</div>
