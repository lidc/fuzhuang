<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLICA__/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLICA__/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLICA__/css/style.css" />
    <script type="text/javascript" src="__PUBLICA__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLICA__/js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLICA__/js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLICA__/js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLICA__/js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form action="{{:U('add')}}" method="post" class="definewidth m20">
<input type="hidden" name="id" value="" />
<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft">登陆用户名称</td>
        <td><input type="text" name="username" value=""/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">登陆密码</td>
        <td><input type="text" name="password" value=""/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">确认登陆密码</td>
        <td><input type="text" name="confirm_password" value=""/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">真实姓名</td>
        <td><input type="text" name="real_name" value=""/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">联系电话</td>
        <td><input type="text" name="tel" value=""/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">联系手机号</td>
        <td><input type="text" name="mobile_phone" value=""/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">E-Mail</td>
        <td><input type="text" name="email" value=""/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">QQ</td>
        <td><input type="text" name="qq" value=""/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">详细地址</td>
        <td><input type="text" name="address" value=""/></td>
    </tr>   
    <tr>
        <td class="tableleft">状态</td>
        <td >
            <input type="radio" name="user_status" value="1"   checked  /> 启用
           <input type="radio" name="user_status" value="0" /> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
    });
</script>
