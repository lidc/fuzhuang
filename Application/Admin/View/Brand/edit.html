<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLICA__/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLICA__/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLICA__/css/style.css" />
    <script type="text/javascript" src="__PUBLICA__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLICA__/js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLICA__/js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLICA__/js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLICA__/js/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <script type="text/javascript">
    function check(){
     var big_img=document.form1.big_img.value;
     if(big_img==''){
       $("#big_img").attr("name","");
      }
    }
</script>
</head>
<body>
<form action="edit" method="post" class="definewidth m20" name="form1" id="form1" enctype="multipart/form-data">
<input type="hidden" name="id" value="{{$dl.id}}" />
<table class="table table-bordered table-hover m10">
    <tr>
        <td class="tableleft">标题</td>
        <td><input type="text" name="brand_name" value="{{$dl.brand_name}}"/></td>
    </tr>
    <tr>
        <td class="tableleft">描述</td>
        <td><textarea cols="40" rows="5" name="brand_desc" id="brand_desc" style="width:380px;"> {{$dl.brand_desc}} </textarea></td>
    </tr>
    <tr>
        <td class="tableleft">外部链接</td>
        <td><input type="text" name="brand_url" value="{{$dl.brand_url}}" /></td>
    </tr>
    <tr>
        <td class="tableleft">图片</td>
        <td>
            <input type="file" name="big_img" id="big_img" />
            <br/>
            <if condition="$dl.small_img neq ''">
            <img src="{{$dl.small_img}}" style="height:136px;"/>
            </if>
        </td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" <if condition="$dl['status'] eq 1"> checked </if> /> 启用
            <input type="radio" name="status" value="0" <if condition="$dl['status'] eq 0"> checked </if> /> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft">首页推荐</td>
        <td>
            <input type="radio" name="hotOffers" value="1" <if  condition="($dl.hotoffers eq 1)"> checked </if> /> 首页图片推荐
            <input type="radio" name="hotOffers" value="2" <if condition="$dl.hotoffers eq 2"> checked </if> /> 首页推荐
            <input type="radio" name="hotOffers" value="0" <if condition="$dl.hotoffers eq 0"> checked </if> /> 不推荐
        </td>
    </tr>
    <tr>
        <td class="tableleft">页面内容</td>
        <td>
        	<textarea cols="40" rows="5" name="brand_content" id="brand_content"> {{$dl.brand_content}} </textarea>
        </td>
    </tr>
    <tr>
        <td class="tableleft" colspan="2">SEO优化</td>       
    </tr>
    <tr>
        <td class="tableleft">Meta 标题</td>
        <td>
            <input type="text" name="meta_title" style="width:380px;" value="{{$dl.meta_title}}"/>
        </td>
    </tr>
    <tr>
        <td class="tableleft">Meta 关键字</td>
        <td>
            <input type="text" name="meta_keywords" style="width:380px;" value="{{$dl.meta_keywords}}"/>
        </td>
    </tr>
    <tr>
        <td class="tableleft">Meta 描述</td>
        <td>
            <input type="text" name="meta_description" style="width:380px;" value="{{$dl.meta_keywords}}" />
        </td>
    </tr>    
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" onclick="return check();" >保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index";
		 });
    });
</script>
